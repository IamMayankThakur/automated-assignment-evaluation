{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Code Evaluation{% endblock %}

{% block content %}

    <script>
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>


    <div class="container mt-5">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="conf_file" name="conf_file">
        <label class="custom-file-label" for="customFile">Upload Config File..</label>
    </div>
    <br>
    <br>
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="docker_file" name="docker_file">
        <label class="custom-file-label" for="customFile">Upload Docker File..</label>
    </div>
    <br>
    <br>
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="main_file" name="main_file">
        <label class="custom-file-label" for="customFile">Upload main File</label>
    </div>
    <br>
    <br>
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="expected_output_file" name="expected_output_file">
        <label class="custom-file-label" for="customFile">Upload source File</label>
    </div>
    <br>
    <br>
    <div class="w-25">
        <input type="text" class="form-control" id="command" name="command" placeholder="command to execute">
    </div>
    <br>
    <br>
    
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>

{% endblock %}
