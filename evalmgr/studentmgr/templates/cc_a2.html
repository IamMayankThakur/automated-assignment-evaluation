<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Computing Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5 border border-dark px-5 py-5">
    <form action="" method="POST" enctype="multipart/form-data" class="was-validated">
        {% csrf_token %}
    <div class="form-group">
        <label for="team_name" class="font-weight-bold">Team Name</label>
        <input type="text" class="form-control w-50" id="team_name" placeholder="Enter Team Name.." name="team" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field. Same team name as the previous assignment</div>
      </div>

        <div class="form-group">
        <label for="team_name" class="font-weight-bold">Public ip Address</label>
        <input type="text" class="form-control w-50" id="public_ip_address" placeholder="Enter Public ip address.." name="public_ip_address" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field. Do not include any trailing slash</div>
      </div>

        <div class="form-group">
        <label for="team_name" class="font-weight-bold">Username which has sudo access</label>
        <input type="text" class="form-control w-50" id="username" placeholder="Enter username" name="username" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

   <label class="font-weight-bold">Upload the private key (.pem) file which you use to ssh to the instance</label>
    <br>
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="private_key" name="private_key_file" required>
        <label class="custom-file-label" for="private_key">Choose pem file</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please select a file.</div>
    </div>
    <br>
    <label class="font-weight-bold">Upload the Dockerfile for the rides microservice</label>
    <br>
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="source_code" name="source_code_file" required>
        <label class="custom-file-label" for="source_code">Choose Dockerfile</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please name your file in the format CC_TEAMNAME_Dockerfile</div>
    </div>

        <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
