<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5 border border-dark px-5 py-5 w-50">

  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
        <label for="team_name" class="font-weight-bold">Team Name</label>
        <input type="text" class="form-control w-50" id="team_name" placeholder="Enter Team Name.." name="team_name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    <div class="form-group">
      <label for="url_name" class="font-weight-bold">URL</label>
      <input type="text" class="form-control w-50" id="url_name" placeholder="Enter Url.." name="url_name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <label class="font-weight-bold">Upload views.py file</label>
    <br>
    <div class="custom-file w-25">
        <input type="file" class="custom-file-input" id="source_code" name="source_code" required>
        <label class="custom-file-label" for="source_code">Choose file</label>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
   
    <br>
    <label class="mt-3 font-weight-bold">Additional Points</label>
    <br>
    <div class="custom-control custom-radio ml-3">
        <div class="row">
        
        <div class="col-md-2">
        <input type="radio" class="custom-control-input" id="radio1" name="groupOfDefaultRadios" required>
        <label class="custom-control-label" for="radio1"> Reverse Proxy</label>
        </div>

        <div class="col-md-4">
        <input type="text" class="px-3 py-1 rounded border" id="description1" placeholder="Enter Description">
        </div>

        <div class="col-md-4">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file1" name="filename">
            <label class="custom-file-label" for="file1">Choose file</label>
        </div>
        </div>
        </div>
        
    </div>
    
    <div class="custom-control custom-radio mt-3 ml-3">
        <div class="row">
        
        <div class="col-md-2">
        <input type="radio" class="custom-control-input" id="radio2" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="radio2"> Unit Testing  </label>
        </div>

        <div class="col-md-4">
        <input type="text" class="px-3 py-1 rounded border" id="description2" placeholder="Enter Description">
        </div>

        <div class="col-md-4">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file2" name="filename">
            <label class="custom-file-label" for="file2">Choose file</label>
        </div>
        </div>
        </div>
        
    </div>
    

    <div class="custom-control custom-radio mt-3 ml-3">
        <div class="row">
        
        <div class="col-md-2">
        <input type="radio" class="custom-control-input" id="radio3" name="groupOfDefaultRadios">
        <label class="custom-control-label" for="radio3"> Load Balancing</label>
        </div>

        <div class="col-md-4">
        <input type="text" class="px-3 py-1 rounded border" id="description3" placeholder="Enter Description">
        </div>

        <div class="col-md-4">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file3" name="filename">
            <label class="custom-file-label" for="file3">Choose file</label>
        </div>
        </div>
        </div>
        
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
