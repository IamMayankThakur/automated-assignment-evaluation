Listen 80
<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

        LogLevel debug

        WSGIScriptAlias / /home/ubuntu/myFlask.wsgi
        WSGIDaemonProcess flask-api processes=5 threads=1 user=pooja group=pooja display-name=%{GROUP}
        WSGIProcessGroup flask-api
        WSGIApplicationGroup %{GLOBAL}
        WSGIPassAuthorization On
        WSGIChunkedRequest On
        ErrorLog ${APACHE_LOG_DIR}/error-8000.log
        CustomLog ${APACHE_LOG_DIR}/access-8000.log combined

        <Directory /home/ubuntu>
            <IfVersion >= 2.4>
                Require all granted
            </IfVersion>
            <IfVersion < 2.4>
                Order allow,deny
                Allow from all
            </IfVersion>
        </Directory>

</VirtualHost>

